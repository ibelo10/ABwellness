<DOCTYPE html>
<html>
    <head>
        <meta charset+"UTF-8">
        <title>Hotel Booking Form</title>
    </head>
    <body>
        <form action="" method="GET">
            <feildset>
                <legend>Personal Details:</legend>
                <label for="name">Username:</label><input type="text" name="username" id="name" required autofocus placeholder="your username" pattern="[a-zA-Z]{3,}" title="Please enter more than three letters">
                <label for="email">Email:</label><input type="text" name="email" id="email" required placeholder="your email" pattern="[a-zA-Z]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{2,}" title="Please enter in a valid email address">
                <label for="phone">Phone:</label><input type="tel" name="phone" id="phone" required placeholer="please enter in your phone number" pattern="[0-9]{3} [0-9]{3} [0-9]{3}" title="Please enter in phone number in this format: 123 456 7890"            </feildset>
             </feildset>
             <br>
             <fieldset>
                 <legend>Booking Details:</legend>
                 <label for="date">Booking Date:</label><input type="date" name="date" min="2018-11-01">
                 <label for="time">Booking time</label><input type="time" name="usr_time">
                 
             </fieldset>   
            </form>

    </body>
</html>
