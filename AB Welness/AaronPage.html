<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Theme Simply Me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

        <video autoplay muted loop id="myVideo">
                <div style="position: fixed; z-index: -99; width: 100%; height: 100%">
                ><source frameborder="0" height="100%" width="100%"src="https://youtube.com/embed/n1zxW4QZONM?autoplay=1&controls=0&showinfo=0&autohide=1&mute=1" type="video/mp4">
              </video>

       
              <div class="content">
                    <h1>Heading</h1>
                    <p>Lorem ipsum...</p>
                    <!-- Use a button to pause/play the video with JavaScript -->
                    <button id="myBtn" onclick="myFunction()">Pause</button>
                  </div>     

                  /* Style the video: 100% width and height to cover the entire window */
<style>
#myVideo {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%; 
    min-height: 100%;
}

/* Add some content at the bottom of the video/page */
.content {
    position: fixed;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    color: #f1f1f1;
    width: 100%;
    padding: 20px;
}

/* Style the button used to pause/play the video */
#myBtn {
    width: 200px;
    font-size: 18px;
    padding: 10px;
    border: none;
    background: #000;
    color: #fff;
    cursor: pointer;
}

#myBtn:hover {
    background: #ddd;
    color: black;
}
</style>
<script>
        // Get the video
        var video = document.getElementById("myVideo");
        
        // Get the button
        var btn = document.getElementById("myBtn");
        
        // Pause and play the video, and change the button text
        function myFunction() {
            if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
            } else {
                video.pause();
                btn.innerHTML = "Play";
            }
        }
        </script>

</body>
</html>
